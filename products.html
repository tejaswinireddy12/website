<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShop - Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Header Styles */
        .header-section {
            background: #0d6efd;
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        /* Product Cards */
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Footer Styles */
        footer {
            background: #0d6efd;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">SnapShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header Section -->
<header class="header-section">
    <h1>Our Products</h1>
    <p>Find the best quality furniture at unbeatable prices!</p>
</header>

<!-- Products Section -->
<section class="container mt-4">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card">
                <img src="table.jpeg" class="card-img-top" alt="Dining Table">
                <div class="card-body">
                    <h5 class="card-title">Dining Table</h5>
                    <p class="card-text"><strong>$20.00</strong></p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="sofa.jpeg" class="card-img-top" alt="Sofa">
                <div class="card-body">
                    <h5 class="card-title">Sofa</h5>
                    <p class="card-text"><strong>$30.00</strong></p>
                    <a href="#" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="text-center">
    <p>&copy; 2025 SnapShop. All Rights Reserved.</p>
</footer>
