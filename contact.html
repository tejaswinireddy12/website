<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShop - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Header Styles */
        .header-section {
            background: #0d6efd; /* Bootstrap Primary Blue */
            color: white;
            text-align: center;
            padding: 60px 20px;
        }

        /* Contact Section */
        .contact-section {
            background-color: #e3f2fd; /* Light Blue Background */
            padding: 40px;
            border-radius: 10px;
        }

        /* Footer Styles */
        footer {
            background: #0d6efd;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="index.html">SnapShop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header Section -->
<header class="header-section">
    <h1>Contact SnapShop</h1>
    <p>We're here to assist you with any inquiries</p>
</header>

<!-- Contact Section -->
<section class="container mt-4 contact-section">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-primary">Get In Touch</h2>
            <p>Email: <a href="mailto:support@SnapShop.com">support@SnapShop.com</a></p>
            <p>Phone: <a href="tel:+918309143324">+91 123324123</a></p>
            <p>Address: 123, Shopping Street, New Delhi, India</p>
        </div>
        <div class="col-md-6">
            <h2 class="text-primary">Send Us a Message</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="text-center">
    <p>&copy; 2025 SnapShop. All Rights Reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
